<html>

<head>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;515&family=PT+Serif&display=swap"
        rel="stylesheet">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Add Reset Sheet -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Add Main style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Add Color Theme style sheet - swap color-black.css to color.css for color test  -->
    <link rel="stylesheet" href="css/color-black.css">

    <!-- Add Tooltip style sheet -->
    <link rel="stylesheet" href="css/tooltip.css">

    <!-- Add Main JavaScript file -->
    <script type="text/javascript" src="js/scripts.js" defer></script>

    <!-- Decorate Page -->
    <title>Andrew Kind</title>
    <link rel="icon" href="media/logo.png">

</head>

<body>
    <!-- Main Top Container -->
    <div class="container-nav">

        <!-- Top Nav-->
        <nav class="nav">

            <!-- Hamburger Shows up on mobile-->
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle2" class="burger-menu">
                <img class="hamburger" src="media/menu.png" alt="">
            </label>

            <!--Left Menu of Nav-->
            <div class="left-menu">

                <a>R&#201;sum&#201;</a>
                <a>Portfolio</a>
                <a class="last-a">Contact</a>
            </div>

            <!--Center Menu of Nav-->
            <a href="index.html" class="logo">Andrew Kind

            </a>

            <!--Right Menu of Nav-->
            <div class="right-menu">
                <img class="right-logo right" src="media/logo-eye.png" alt="Andrew Kind">
            </div>
        </nav>
    </div>

    <!-- Contact Form -->
    <div class="container-contact">

        <h1>CONTACT FORM</h1>
        <hr>

        <form action="mailto:" id = "form" method="get" enctype="text/plain">


            <div>
                <label for="name">Your Name 
                    <input type="text" name="name" id="name" />
                    
                </label>
            </div>
                <label class="alert alert-name"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>

                Please fill in the box.
            </label>

            <div>
                <label for="email">Your Email
                    <input type="text" name="email" id="email" />
                </label>
            </div>
         
            <label class="alert alert-email"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fill in the box.
            </label>
            <div>
                <label>Message</label>
                
                <textarea name="message" rows="12" cols="35" placeholder="Write your message here"></textarea>
            </div>
      
            <label class="alert alert-message"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fill in the box.
            </label>

            <div>
                <input type="submit" class="send-email-button" name="submit" value="Send Email" />
             
            </div>
            <label class="alert alert-all"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fix errors.
            </label>
        </form>
    </div>
</body>

</html>
