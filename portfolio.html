<body>

    <!-- Main Top Container -->
    <header class="container-nav">

        <!-- Top Nav-->
        <nav class="nav">

            <!-- Hamburger Shows up on mobile-->
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle2" class="burger-menu">
                <img class="hamburger" src="media/menu-cut.jpg" alt="">
            </label>

            <!--Left Menu of Nav-->
            <div class="left-menu">

                <a href="resume.html">R&#201;SUM&#201;</a>
                <a href="portfolio.html">PORTFOLIO</a>
                <a href="contact.html" class="last-a">CONTACT</a>
            </div>

            <!--Center Menu of Nav-->

            </a>

            <!--Right Menu of Nav-->
            <div class="right-menu">
                <img class="right-logo right" src="media/logo-eye.png" alt="Andrew Kind">
            </div>
        </nav>
    </header>







    <!-- Container for the image gallery -->
    <div class="container-gallery">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="media/gallery/img_woods_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="media/gallery/img_5terre_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="media/gallery/img_mountains_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="media/gallery/img_lights_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="media/gallery/img_nature_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="media/gallery/tanuki.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="media/gallery/img_woods.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="media/gallery/img_5terre.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="media/gallery/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="media/gallery/img_lights.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="media/gallery/img_nature.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="media/gallery/tanuki.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="Snowy Mountains">
            </div>
        </div>
    </div>

</body>
