    <!-- Contact Form -->
    <div class="container-contact">

        <h1>CONTACT FORM</h1>
        <hr>

        <h2>Send me some love
            <span class="icon-heart icon"></span>

        </h2>

        <form action="mailto:someone@some-email.com" id="form" method="get" enctype="text/plain">

            <ul>
                <li>
                    <label class="alert alert-email hide"><span class="fa fa-exclamation-triangle icon"
                            aria-hidden="true"></span>
                        <span class="alert-email-text"> </span>
                    </label>

                </li>

                <li>
                    <label class="alert alert-subject hide"><span class="fa fa-exclamation-triangle icon"
                            aria-hidden="true"></span>
                        <span class="alert-subject-text"> </span>
                    </label>
                </li>

                <li>

                    <label class="alert alert-body hide"><span class="fa fa-exclamation-triangle icon"
                            aria-hidden="true"></span>
                        <span class="alert-body-text"> </span>
                    </label>

                </li>

            </ul>

            <div>
                <label for="email">Your Name
                    <input type="text" name="email" id="email" />

                </label>
            </div>

            <div>
                <label for="subject">Subject
                    <input type="text" name="subject" id="subject" />
                </label>
            </div>


            <div class="div-body">
                <label>Message</label>
                <textarea id="body" name="body" rows="12" cols="32" placeholder="  Write your message here"></textarea>
                <label class="hide" for="body">Body text</label>

            </div>


            <div class="submit-div">
                <input type="submit" class="send-email-button" name="submit" value="SEND" />

            </div>

        </form>
    </div>
