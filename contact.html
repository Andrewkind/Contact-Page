<html>

<head>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;515&family=PT+Serif&display=swap"
        rel="stylesheet">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Add Reset Sheet -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Add Main style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Add Color Theme style sheet - swap color-black.css to color.css for color test  -->
    <link rel="stylesheet" href="css/color-black.css">

    <!-- Add Tooltip style sheet -->
    <link rel="stylesheet" href="css/tooltip.css">

    <!-- Add Main JavaScript file -->
    <script type="text/javascript" src="js/scripts.js" defer></script>

    <!-- Decorate Page -->
    <title>Andrew Kind</title>
    <link rel="icon" href="media/logo.png">

</head>

<body>
    <!-- Main Top Container -->
    <div class="container-nav">

        <!-- Top Nav-->
        <nav class="nav">

            <!-- Hamburger Shows up on mobile-->
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle2" class="burger-menu">
                <img class="hamburger" src="media/menu.png" alt="">
            </label>

            <!--Left Menu of Nav-->
            <div class="left-menu">

                <a>R&#201;sum&#201;</a>
                <a>Portfolio</a>
                <a>Contact</a>
            </div>

            <!--Center Menu of Nav-->
            <a href="index.html" class="logo">Andrew Kind

            </a>

            <!--Right Menu of Nav-->
            <div class="right-menu">
                <img class="right-logo right" src="media/logo-eye.png" alt="Andrew Kind">
            </div>
        </nav>
    </div>

    <!-- Contact Form -->
    <div class="container-contact">

        <h1>CONTACT FORM</h1>
        <hr>
        <form action="mailto:info@w3docs.com" method="get" enctype="text/plain">
            <div>
                <label for="name">Name:
                    <input type="text" name="name" id="name" />
                </label>
            </div>
            <div>
                <label for="email">Email:
                    <input type="text" name="email" id="email" />
                </label>
            </div>
            <div>
                <label>Comments:</label>
                <br />
                <textarea name="comments" rows="12" cols="35">Send your comments to us.</textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="Send" />
            </div>
        </form>
    </div>

</body>

</html>
